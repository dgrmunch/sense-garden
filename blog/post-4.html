    <meta name="description" content="SENSE-GARDEN is an organization oriented to Research, Therapy, and Education for Mental Health. It has a long experience in neurocognitive and mental disorders, backed by academic research institutions.
There are physical SENSE-GARDEN centers in daily operation in Belgium, Norway, Portugal, Romania, and the Netherlands.
In the last few years, we have been working on the expansion of Mental Health Research, Therapy, and Education to virtual spaces, where we can provide therapeutic tools for younger generations.
The SENSE-GARDEN Association, the non-profit side of the organization, has more than 100 members distributed all over Europe. We also have commercial services, such as training in digital solutions for professionals in dementia care, or educational mental health activities for empowering people with coping skills for self-help. ">
